<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Convertir de Celsius a Kelvin y Fahrenheit</h1>

    <!-- Inputs para ingresar números -->
    <input type="number" id="input1" placeholder="Grados Celcius">

    <!-- Botón para ordenar -->
    <button onclick="convert()" class="btn btn-warning">Convertir</button>

    <!-- Elemento para mostrar el resultado -->
    <p id="resultado"></p>

    <script>
        function convert() {
            let valorInput1 = document.getElementById('input1').value;
            let numero = Number(valorInput1);
            if (!isNaN(numero) && valorInput1.trim() !== "") {
                document.getElementById('resultado').removeAttribute('class');
                // Obtener los valores de los inputs y convertirlos a números
                const celsius = parseFloat(document.getElementById('input1').value);
                const fahrenheit = (celsius * 9/5) + 32;
                console.log("Fahrenheit:", fahrenheit);
                const kelvin = celsius + 273.15;
                console.log("Kelvin:", kelvin);
                document.getElementById("resultado").classList.add('p-3');
                document.getElementById("resultado").classList.add('bg-success');
                document.getElementById("resultado").classList.add('text-white');
                document.getElementById('resultado').textContent = "Fahrenheit: " + fahrenheit + " Kelvin: " + kelvin;
                
            } else {
                document.getElementById('resultado').removeAttribute('class');
                document.getElementById("resultado").classList.add('p-3');
                document.getElementById("resultado").classList.add('bg-danger');
                document.getElementById("resultado").classList.add('text-white');
                document.getElementById('resultado').textContent = "No es un número, ingrese correctamente";
            }
        }
        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
